<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>cubic</title>
</head>
<body onkeypress="knopka()">
        <div class="text">Нажмите D, A, S и W, чтобы переместить куб <p>ваш куб не будет двигаться, если ваша клавиатура на русском языке</p></div>
        <div class="cube" id="box">Hello my name is Cube</div>
</body>
<script>
function knopka() {
if(event.key == "d") {
    var audio = new Audio();
    audio.src = 'sound2.mp3';
    audio.autoplay = true;
    audio = document.getElementById('box');
    audio.style.left = "89%";
    audio.style.transform = "rotate(360deg)";
}
if(event.key == "a") {
    var audio = new Audio();
    audio.src = 'sound2.mp3';
    audio.autoplay = true;
    audio = document.getElementById('box');
    audio.style.left = "10px";
    audio.style.transform = "rotate(-360deg)";
}
if(event.key == "w") {
    var audio = new Audio();
    audio.src = 'sound.mp3';
    audio.autoplay = true;
    audio = document.getElementById('box');
    audio.style.top = "10px";
}
if(event.key == "s") {
    var audio = new Audio();
    audio.src = 'sound.mp3';
    audio.autoplay = true;
    audio = document.getElementById('box');
    audio.style.top = "75%";
}
}
</script>
</html>
